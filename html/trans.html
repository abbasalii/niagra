<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Niagra Sports - Transaction Panel</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="Socket.js"></script>
	<script type="text/javascript" src="trans.js"></script>
	<link rel="stylesheet" type="text/css" href="default.css">
	<style type="text/css">
		.extra-amount-field{
			display: none;
		}
		.extra-detail-field{
			display: none;
		}
	</style>
</head>
<body>
	<div id="searchTransDiv">
		<select id="transCitySelect"></select>
		<input id="searchTransBar" type="text" placeholder="Search" list="accList"/>
		<input id="beginTransDate" type="date"/>
		<input id="endTransDate" type="date"/>
		<input id="minTransAmount" type="number" min="0" placeholder="Minimum Amount"/>
		<input id="maxTransAmount" type="number" min="0" placeholder="Maximum Amount"/>
		<input id="searchTransBtn" type="button" value="Search"/>
	</div>
	<div id="newTransDiv">
		<select id="newTransAcc"></select>
		<input id="newTransDate" type="date"/>
		<select id="newTransType">
			<option value="debit">Debit</option>
			<option value="credit">Credit</option>
			<option value="both">Both</option>
		</select>
		<input id="newTransAmount" type="number" min="0" placeholder="Debit"/>
		<input id="newTransDetail" type="text" placeholder="Description"/>
		<input id="newTransAmount2" class="extra-amount-field" type="number" min="0" placeholder="Credit"/>
		<input id="newTransDetail2" class="extra-detail-field" type="text" placeholder="Description"/>
		<input id="newTransBtn" type="button" value="Proceed"/>
	</div>
	<div id="transDataDiv"></div>
	<datalist id="cityList"></datalist>
	<datalist id="accList"></datalist>
</body>
</html>
