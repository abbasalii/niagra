<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Niagra Sports - Search Bill Record</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="Socket.js"></script>
	<script type="text/javascript" src="searchbill.js"></script>
	<script type="text/javascript" src="Format.js"></script>
	<link rel="stylesheet" type="text/css" href="default.css">
	<link rel="stylesheet" type="text/css" href="searchbill.css">
	<style type="text/css">
		.bill-detail-btn{

		}
	</style>
</head>
<body>
<div id="wrapper">
	<div id="header">
		<div id="logo"></div>
		<h1 id="heading">Niagra Sports Management System</h1>
	</div>
	<div id="content">
		<div id="billSearchDiv">
<!-- 			<div id="searchByNumber">
				
				<input id="viewBillBtn" type="button" value="View"/>
			</div> -->
			<!-- <div id="searchByFilters"> -->
				<table class="search-filter-table">
					<tr>
                        <td>City</td>
                        <td><select id="billCitySelect" class="form-control"></select></td>
                        <td rowspan="3">&nbsp;</td>
						<td rowspan="3">&nbsp;</td>
                        <td>Account</td>
                        <td><input id="searchBillBar" class="form-control" type="text" placeholder="" list="accList"/></td>
                        <td class="search-btn-td" rowspan="3"><input id="searchBillBtn" type="button" value="Search"/></td>
	                </tr>
	                <tr>
                        <td>Start</td>
                        <td><input id="beginBillDate" class="form-control" type="date"/></td>
                        <td>End</td>
                        <td><input id="endBillDate" class="form-control" type="date"/></td>
	                </tr>
	                <tr>
                        <td>Amount</td>
                        <td>
                        	<input id="minBillAmount" class="form-control item-total-column" type="number" min="0" placeholder="Min"/>
	                        <input id="maxBillAmount" class="form-control item-total-column" type="number" min="0" placeholder="Max"/>
                        </td>
                        <td>Bill #</td>
                        <td><input id="billNumInput" class="form-control" type="number" min="1" placeholder=""/></td>
	                </tr>
				</table>
			<!-- </div> -->
		</div>
		<div id="billRecordsDiv"></div>
		<datalist id="accList"></datalist>
	</div>
	<div id="footer">
		<p id="copyright">&copy Niagra Sports. All rights reserved.</p>
		<p id="developed-by">Developed by <a href="https://www.facebook.com/codistanpk" target="_blank">Codistan</a></p>
	</div>
</div>
<div id="billDetailWrapper">
		<input class="cross-btn" id="detail-dismiss-btn" type="button" value="x"/>
		<div id="billDetailDiv"></div>
	</div>
</body>
</html>
