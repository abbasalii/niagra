<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Niagra Sports</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="Socket.js"></script>
	<script type="text/javascript" src="stock.js"></script>
	<link rel="stylesheet" type="text/css" href="default.css">
	<link rel="stylesheet" type="text/css" href="stock.css">
</head>
<body>
	<div id="header">
		<div id="logo"></div>
		<h1 id="heading">Niagra Sports Management System</h1>
	</div>
	<div id="searchStockDiv">
		<select class="form-control drop-down" id="stockCategorySelect"></select>
		<input class="form-control" id="searchStockBar" type="text" placeholder="Search for Stock"/>
		<input class="btn btn-primary" id="searchStockBtn" type="button" value="Search"/>
	</div>

	<div id="new-stock-wrapper">
		<div id="new-stock-container">
			<input class="cross-btn" id="new-stock-dissmiss-btn" type="button" value="x"/>
			<div id="stockInsertDiv">
				<h2>Create New Stock</h2>
				<div class="form-group"><input class="form-control" id="newStockName" type="text" placeholder="Name"/></div>
				<div class="form-group"><input class="form-control" id="newStockCategory" type="text" placeholder="Category" list="categories"/></div>
				<div class="form-group"><input class="form-control" id="newStockPrice" type="number" placeholder="Price"/></div>
				<div class="form-group"><input class="form-control" id="newStockQty" type="number" placeholder="Quantity"/></div>
				<div class="form-group"><input class="btn btn-success" id="createStockBtn" type="button" value="Insert"/></div>
			</div>
		</div>
	</div>
	<datalist id="categories"></datalist>

	<div id="stock-content-wrapper">	
		<div id="stockDataDiv"></div>
		<input id="showNewStockBtn" type="image" src="additem.png">
	</div>
	<div id="footer">
		<p id="copyright">&copy Niagra Sports. All rights reserved.</p>
		<p id="developed-by">Developed by <a href="https://www.facebook.com/codistanpk" target="_blank">Codistan</a></p>
	</div>
</body>
</html>
