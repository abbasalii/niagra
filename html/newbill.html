<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Niagra Sports - Create New Bill</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="Socket.js"></script>
	<script type="text/javascript" src="newbill.js"></script>
	<link rel="stylesheet" type="text/css" href="default.css">
</head>
<body>
	<div id="newBillSumDiv">
		<select id="newBillAccSel"></select>
		<label>Amount Due:<input id="amountDueInput" type="number" readonly/></label>
		<label>Discount:<input id="dicountInput" type="number"/></label>
		<label>Amount Paid:<input id="amountPaidInput" type="number"/></label>
		<label>Payment Details:<input id="paymentDetailsInput" type="text" value="Paid in Cash" /></label>
		<input id="newBillFinBtn" type="button" value="Finish"/>
	</div>
	<div id="billItemDiv">
		<table id="billItemTab">
			<tr>
				<th>No.</th>
				<th>ITEM NAME</th>
				<th>PRICE</th>
				<th>QUANTITY</th>
				<th>AMOUNT</th>
				<th>REMOVE</th>
			</tr>
			<tr>
				<td class="item-index">1</td>
				<td><input class="item-name" type="text" list="itemList"/></td>
				<td><input class="item-price" type="number" min="0"/></td>
				<td><input class="item-quantity" type="number" min="0"/></td>
				<td class="item-amount"></td>
				<td><input class="remove-item" type="button" value="Remove" disabled/></td>
			</tr>
		</table>
	</div>
	<datalist id="itemList"></datalist>
</body>
</html>
